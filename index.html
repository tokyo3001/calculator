<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" >
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="screen">0</div>
        <div class="btn-cls">
                <button class="btn-start-c plan">C</button>
                <button class="btn-start arrow">‚Üê</button>
                <button class="btn-start yel">/</button>
                <button class="btn-start plan">7</button>
                <button class="btn-start plan">8</button>
                <button class="btn-start plan">9</button>
                <button class="btn-start yel">x</button>
                <button class="btn-start plan">4</button>
                <button class="btn-start plan">5</button>
                <button class="btn-start plan">6</button>
                <button class="btn-start yel">-</button>
                <button class="btn-start plan">1</button>
                <button class="btn-start plan">2</button>
                <button class="btn-start plan">3</button>
                <button class="btn-start yel">+</button>
                <button class="btn-start-z plan">0</button>
                <button class="btn-start yel">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
